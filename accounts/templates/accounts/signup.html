<!DOCTYPE html>
<html>
    <head>
        <title>Log In</title>
        <style>
            /* تصميم الصفحة */
            body {
                font-family: Arial, sans-serif;
                background-color: white;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
    
            h1 {
                font-size: 2rem;
                color: white;
                background-color: rgb(133, 12, 117);
                padding: 10px 20px;
                border-radius: 5px;
                text-align: center;
                margin-bottom: 20px;
            }
    
            h2 {
                font-size: 1.5rem;
                color: white;
                background-color: rgb(133, 12, 117);
                padding: 5px 15px;
                border-radius: 5px;
                text-align: center;
            }
    
            form {
                background-color: #f9f9f9;
                border: 1px solid rgb(133, 12, 117);
                border-radius: 10px;
                padding: 20px;
                width: 100%;
                max-width: 400px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }
    
            form p {
                margin-bottom: 15px;
            }
    
            input[type="text"], input[type="password"] {
                width: 100%;
                padding: 10px;
                margin: 5px 0 10px;
                border: 1px solid rgb(133, 12, 117);
                border-radius: 5px;
                color: rgb(133, 12, 117);
            }
    
            button {
                background-color: rgb(133, 12, 117);
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1rem;
            }
    
            button:hover {
                background-color: #d8bfea;
            }
    
            p {
                text-align: center;
                color: rgb(133, 12, 117);
            }
    
            a {
                color: rgb(133, 12, 117);
                text-decoration: none;
            }
    
            a:hover {
                text-decoration: underline;
            }
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // التأكد من أن جميع الحقول ممتلئة قبل الإرسال
                const form = document.querySelector("form");
                form.addEventListener("submit", function (event) {
                    const inputs = form.querySelectorAll("input");
                    let allFilled = true;
    
                    inputs.forEach(input => {
                        if (input.value.trim() === "") {
                            allFilled = false;
                            input.style.border = "2px solid red"; // تمييز الحقول الفارغة
                        } else {
                            input.style.border = "1px solid lavender"; // إعادة الحقول المملوءة
                        }
                    });
    
                    if (!allFilled) {
                        event.preventDefault();
                        alert("Please fill out all fields!");
                    }
                });
            });
        </script>
    </head>
<body>
    <h2>Create an Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
</body>
</html>
