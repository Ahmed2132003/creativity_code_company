<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Our Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-header h1 {
            color: #007bff;
        }

        .contact-body {
            text-align: center;
        }

        .contact-btns a {
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s;
        }

        .contact-btns a:hover {
            opacity: 0.8;
        }

        .btn-whatsapp { background-color: #25d366; }
        .btn-linkedin { background-color: #0077b5; }
        .btn-github { background-color: #333; }
        .btn-facebook { background-color: #3b5998; }
        .btn-instagram { background-color: #e4405f; }
        .btn-youtube { background-color: #ff0000; }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p>For any inquiries or to learn more about our services, feel free to reach out via the following channels:</p>
        </div>

        <!-- Contact Buttons -->
        <div class="contact-body">
            <div class="contact-btns">
                <!-- WhatsApp Button -->
                <a href="https://wa.me/201029102507" class="btn-whatsapp" target="_blank">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </a>

                <!-- LinkedIn Button -->
                <a href="http://www.linkedin.com/in/creativity-code-862604305" class="btn-linkedin" target="_blank">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>

                <!-- GitHub Button -->
                <a href="https://github.com/Ahmed2132003" class="btn-github" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>

                <!-- Facebook Button -->
                <a href="https://www.facebook.com/profile.php?id=61558357762152&mibextid=ZbWKwL" class="btn-facebook" target="_blank">
                    <i class="fab fa-facebook"></i> Facebook
                </a>

                <!-- Instagram Button -->
                <a href="https://www.instagram.com/creativitycode7878?igsh=MTVmdmRwYTVmdzY5Yw==" class="btn-instagram" target="_blank">
                    <i class="fab fa-instagram"></i> Instagram
                </a>

                <!-- YouTube Button -->
                <a href="https://www.youtube.com/channel/UCe8NoiDsqqMPMKOhhRKg1yA" class="btn-youtube" target="_blank">
                    <i class="fab fa-youtube"></i> YouTube
                </a>
            </div>
        </div>
    </div>

    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
