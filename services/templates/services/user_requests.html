{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 20px;
        color: #333;
    }

    h1 {
        text-align: center;
        color: rgb(133, 12, 117);
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 0 auto;
        background-color: white;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
        padding: 15px;
        text-align: left;
        border: 1px solid #ddd;
    }

    th {
        background-color: rgb(133, 12, 117);
        color: white;
        font-weight: bold;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: rgba(133, 12, 117, 0.1);
        transition: background-color 0.3s ease;
    }

    td {
        color: rgb(133, 12, 117);
    }
</style>

<h1>Your Service Requests</h1>
<table>
    <thead>
        <tr>
            <th>Service</th>
            <th>Description</th>
            <th>Status</th>
            <th>Request Date</th>
        </tr>
    </thead>
    <tbody>
        {% for request in user_requests %}
        <tr>
            <td>{{ request.service.title }}</td>
            <td>{{ request.description }}</td>
            <td>{{ request.get_status_display }}</td>
            <td>{{ request.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
