{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 20px;
        color: #333;
    }

    h1 {
        text-align: center;
        color: rgb(133, 12, 117);
        margin-bottom: 20px;
        font-size: 24px;
    }

    form {
        max-width: 500px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    form p {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
        color: rgb(133, 12, 117);
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"], input[type="email"], textarea, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid rgb(133, 12, 117);
        border-radius: 5px;
        color: rgb(133, 12, 117);
    }

    input[type="text"]:focus, input[type="email"]:focus, textarea:focus, select:focus {
        outline: none;
        border-color: rgb(133, 12, 117);
        box-shadow: 0 0 5px rgba(133, 12, 117, 0.5);
    }

    button.btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: rgb(133, 12, 117);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button.btn:hover {
        background-color: #9a0d8f;
    }
</style>

<h1>Request Service: {{ service.title }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit Request</button>
</form>
{% endblock %}
